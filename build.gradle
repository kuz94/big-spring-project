plugins {
	id 'org.springframework.boot' version '1.5.9.RELEASE'
	id 'java'
}

jar {
	baseName = 'notepad'
	version = '1.00.0'
}

repositories {
	jcenter()
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
	testCompile("org.springframework.boot:spring-boot-starter-test")
}